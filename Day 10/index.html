<!-------------------Neomorphism Login Form Design-------------------->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Welcome</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   <div class="login-form">
   	<div class="form-title">
   		<h1>Login</h1>
   	</div>
   	<label><input type="text" placeholder="Username" name="name"></label>
   	<label><input type="password" placeholder="Password" name="password"></label>
   	<div class="remember-me">
   		<input class="input-checkbox" type="checkbox"  name="remember-me" id="ckb1">
   		<label class="label-checkbox" for="ckb1">
   			<span class="txt1">Remember me click here.</span>
   		</label>
   		
   	</div>
   	<button class="red" type="button"><i class="fas fa-lock"></i>Login</button>
   	<p class="login-with-social"> Login with...</p>
   	<div class="social-media">
   		<button class="social-icons" type="button"><i class="fab fa-facebook"></i></button>
   		<button class="social-icons" type="button"><i class="fab fa-github"></i></button>
   		<button class="social-icons" type="button"><i class="far fa-envelope"></i></button>
   		<button class="social-icons" type="button"><i class="fab fa-linkedin-in"></i></button>
   	</div>
   	<button class="red" type="button"><i class="fas fa-unlock-alt"></i>Forgot Password ?</button>
   </div>

</body>
</html>
